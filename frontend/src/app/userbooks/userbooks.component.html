<!-- Books -->
<div class="row mt-5">
	<div class="col-md-4 mb-3" *ngFor="let book of books">
		<div class="card text-center">
			<span class="card-img-top mt-5"> <i class="fas fa-book fa-5x"></i> </span>
			<div class="card-body">
				<h5 class="card-title">{{book.title}}</h5>
				<p class="card-text">{{book.description}}</p>
			</div>
			<div class="card-footer text-muted">
				Relese date: {{book.date | date:'shortDate'}}
			</div>
			<div class="card-footer text-muted">
				Author: {{book.author}}
			</div>
			<div class="card-footer">
				<a href="/dashboard" class="btn btn-outline-info btn-sm mr-2">Rent</a>
				<button class="btn btn-outline-warning btn-sm mr-2" (click)="editBook(book._id)">Edit</button>
				<button class="btn btn-outline-danger btn-sm" (click)="deleteBook(book._id)">Delete</button>
			</div>
		</div>
	</div>
</div>
<br><br>
